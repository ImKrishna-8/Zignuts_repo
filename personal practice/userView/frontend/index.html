<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UserViewSite</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="container mt-5">

        <h2 class="mb-4">User Operations</h2>

        <!-- Radio Buttons -->
        <div class="mb-4">
            <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="op" id="radioAllUser_temp" value="alluser">
                <label class="form-check-label" for="radioAllUser_temp">All Users</label>
            </div>
            <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="op" id="radioNewUser_temp" value="newuser">
                <label class="form-check-label" for="radioNewUser_temp">New User</label>
            </div>
            <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="op" id="radioParticularUser_temp" value="perticularuser">
                <label class="form-check-label" for="radioParticularUser_temp">Particular User</label>
            </div>
            <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="op" id="radioUpdateUser_temp" value="updateuser">
                <label class="form-check-label" for="radioUpdateUser_temp">Update User</label>
            </div>
            <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="op" id="radioDeleteUser_temp" value="deleteuser">
                <label class="form-check-label" for="radioDeleteUser_temp">Delete User</label>
            </div>
        </div>

        <!-- All Users Section -->
        <div id="alluser" class="mb-4 d-none">
            <div id="databox" class="mb-2"></div>
            <button id="datafetch" class="btn btn-primary">Show Users</button>
        </div>

        <!-- New User Section -->
        <div id="newuser" class="mb-4 d-none">
            <div class="mb-2">
                <label for="username" class="form-label">Username</label>
                <input type="text" id="username" class="form-control">
            </div>
            <div class="mb-2">
                <label for="email" class="form-label">Email</label>
                <input type="email" id="email" class="form-control">
            </div>
            <div class="mb-2">
                <label for="password" class="form-label">Password</label>
                <input type="password" id="password" class="form-control">
            </div>
            <button id="dataupload" class="btn btn-success">Create User</button>
        </div>

        <!-- Particular User Section -->
        <div id="perticularuser" class="mb-4 d-none">
            <div class="mb-2">
                <label for="userid" class="form-label">User ID</label>
                <input type="text" id="userid" class="form-control">
            </div>
            <div id="perticularbox" class="mb-2"></div>
            <button id="dataperticular" class="btn btn-info">Get User Data</button>
        </div>

        <!-- Update User Section -->
        <div id="updateuser" class="mb-4 d-none">
            <div class="mb-2">
                <label for="updateid" class="form-label">User ID</label>
                <input type="text" id="updateid" class="form-control" required>
            </div>
            <div class="mb-2">
                <label for="updateusername" class="form-label">New Username</label>
                <input type="text" id="updateusername" class="form-control" required>
            </div>
            <div class="mb-2">
                <label for="updateemail" class="form-label">New Email</label>
                <input type="email" id="updateemail" class="form-control">
            </div>
            <button id="dataupdate" class="btn btn-warning">Update</button>
        </div>

        <!-- Delete User Section -->
        <div id="deleteuser" class="mb-4 d-none">
            <div class="mb-2">
                <label for="deleteid" class="form-label">User ID</label>
                <input type="text" id="deleteid" class="form-control">
            </div>
            <button id="delete" class="btn btn-danger">Delete</button>
        </div>

    </div>

    <script src="https://code.jquery.com/jquery-3.7.1.js"
        integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>

</html>
