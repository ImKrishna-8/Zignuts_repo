<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Index</title>
</head>

<body>
    <table border="1">
        <thead>
            <tr>
                <th>#</th>
                <th>Name</th>
                <th>Surname</th>
                <th>Address</th>
            </tr>
        </thead>
        <tbody id="student-body"></tbody>
    </table>

    <script>
        const socket = new WebSocket("ws://127.0.0.1:8000/ws/test/");

        socket.onmessage = function (event) {
            const data = JSON.parse(event.data);

            const row = `
            <tr>
                <td>${data.index}</td>
                <td>${data.name}</td>
                <td>${data.surname}</td>
                <td>${data.address}</td>
            </tr>
        `;

            document.getElementById("student-body")
                .insertAdjacentHTML("beforeend", row);
        };
    </script>

</body>

</html>
